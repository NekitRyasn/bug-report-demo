<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Bug Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --main: #57698a;
  --bg: #0b0e14;
  --glass: rgba(255,255,255,0.06);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  background: radial-gradient(circle at top, #12182a, var(--bg));
  font-family: Inter, system-ui, sans-serif;
  color: #e8ecf5;
}

body {
  padding: 120px 8vw;
}

.header {
  margin-bottom: 60px;
}

.header span {
  color: var(--main);
  letter-spacing: 0.14em;
  font-size: 13px;
  text-transform: uppercase;
}

.header h1 {
  font-size: clamp(32px, 4vw, 56px);
  margin-top: 14px;
}

.card {
  max-width: 780px;
  background: var(--glass);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 28px;
  padding: 42px;
  backdrop-filter: blur(18px);
  box-shadow: 0 0 80px rgba(87,105,138,0.18);
}

.row {
  margin-bottom: 26px;
}

.label {
  font-size: 12px;
  letter-spacing: 0.12em;
  color: #aab3ff;
  text-transform: uppercase;
  margin-bottom: 6px;
}

.value {
  line-height: 1.6;
  color: #e6e9ff;
}

.status {
  display: inline-block;
  padding: 6px 14px;
  border-radius: 20px;
  background: rgba(87,105,138,0.18);
  border: 1px solid rgba(87,105,138,0.4);
  font-size: 13px;
  margin-top: 10px;
}

.back {
  display: inline-block;
  margin-top: 60px;
  color: #cfd6ff;
  text-decoration: none;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="header">
  <span>Bug Report</span>
  <h1 id="bug-title">Загрузка…</h1>
  <div class="status" id="bug-status"></div>
</div>

<div class="card">
  <div class="row">
    <div class="label">Описание</div>
    <div class="value" id="bug-description"></div>
  </div>

  <div class="row">
    <div class="label">Шаги воспроизведения</div>
    <div class="value" id="bug-steps"></div>
  </div>

  <div class="row">
    <div class="label">Ожидаемое поведение</div>
    <div class="value" id="bug-expected"></div>
  </div>

  <div class="row">
    <div class="label">Фактическое поведение</div>
    <div class="value" id="bug-actual"></div>
  </div>

  <div class="row">
    <div class="label">Окружение</div>
    <div class="value" id="bug-env"></div>
  </div>
</div>

<a href="/" class="back">← На главную</a>

<script>
const id = location.pathname.split('/').pop();

const bugs = {
  "1": {
    title: "Зависание hover-состояния",
    status: "Open",
    description: "При быстром взаимодействии курсора и скролла элемент застревает в активном состоянии.",
    steps: "1. Навести курсор\n2. Резко прокрутить страницу\n3. Убрать курсор",
    expected: "Состояние hover должно сбрасываться",
    actual: "Анимация остаётся активной",
    env: "Chrome 120+, Windows 10"
  },
  "2": {
    title: "Потеря фокуса формы",
    status: "In Progress",
    description: "Поле ввода теряет фокус при асинхронной подгрузке компонента.",
    steps: "1. Начать ввод\n2. Дождаться обновления DOM",
    expected: "Фокус сохраняется",
    actual: "Фокус сбрасывается",
    env: "Safari, macOS"
  }
};

const bug = bugs[id];

if (bug) {
  document.getElementById('bug-title').textContent = bug.title;
  document.getElementById('bug-status').textContent = bug.status;
  document.getElementById('bug-description').textContent = bug.description;
  document.getElementById('bug-steps').textContent = bug.steps;
  document.getElementById('bug-expected').textContent = bug.expected;
  document.getElementById('bug-actual').textContent = bug.actual;
  document.getElementById('bug-env').textContent = bug.env;
} else {
  document.getElementById('bug-title').textContent = "Bug не найден";
  document.getElementById('bug-status').textContent = "404";
}
</script>

</body>
</html>
